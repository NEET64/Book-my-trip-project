<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Form</title>
    <link rel="stylesheet" href="styles/signupStyle.css">
</head>
<body>
    <section class="seasons" id="seasons">    
        <div class="summer"></div>
        <div class="winter"></div>
    </section>
    <div class="container">
        <div class="heading">SignUp Form</div>
        <div class="inputs">
            <p>First Name</p>
            <input type="text" placeholder="First Name">
            <p>Last Name</p>
            <input type="text" placeholder="Last Name">
            <p>Email address</p>
            <input type="text" placeholder="Email Address">
            <p>Create Password</p>
            <input type="text" placeholder="Password">
            <p>Confirm Password</p>
            <input type="text" placeholder="Password">
            <a href="index.html"><button>Signup</button></a>
            <p class="notamember">Already a member?<a href="login.html">Login now</a></p>
        </div>
    </div>
</body>
</html>
